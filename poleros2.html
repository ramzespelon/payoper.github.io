<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Money</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 200px; /* Ajusta el tamaño de la imagen según lo desees */
        }

        .payment-info {
            text-align: center;
            font-size: 18px;
            margin-top: 20px; /* Espacio entre la imagen y el texto */
        }

        .send-money-button {
            width: 200px; /* Ancho del botón */
            height: 50px; /* Altura del botón */
            font-size: 18px;
            text-align: center;
            line-height: 50px; /* Centra verticalmente el texto en el botón */
            background-color: #800080; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            text-decoration: none; /* Elimina el subrayado de enlace */
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer;
            margin-top: 20px; /* Espacio entre el texto y el botón */
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/658059622929924096/658416971406245899/checkout_paypal.png" alt="PayPal Image">
    <p class="payment-info">Payment made. Payment will be transferred in 24 hours.</p>
    <a href="#" class="send-money-button">Pay Someone Else</a>
</body>
</html>
